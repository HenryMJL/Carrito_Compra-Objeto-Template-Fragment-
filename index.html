<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con el DOM</title>
    <script src="practica_carrito.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Banana 🍌</h5>
                        <button class="btn btn-outline-primary btn-agregar" data-fruta="Banana">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Manzana 🍎</h5>
                        <button class="btn btn-outline-primary btn-agregar" data-fruta="Manzana">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title
                        ">Panana 🍐</h5>
                        <button class="btn btn-outline-primary btn-agregar" data-fruta="Pera">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template-carrito">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">Frutiila</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>
</body>

</html>
